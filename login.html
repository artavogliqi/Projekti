<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: whitesmoke;">
    <div class="login_content">
        <div class="login">
            <h1>LOG IN</h1>
        </div>
        <div class="login_form">
            <form action="" method="post">
                <div class="login_inputs">
                    <div class="login_username_input">
                        <label for="username" class="username_label">Username</label>
                        <input type="text" name="username" id="username" placeholder="Enter username" autocomplete="off">
                    </div>
                    <div class="login_password_input">
                        <label for="password" class="password_label">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter password">
                    </div>
                </div>
                <div class="signup_forgot">
                    <p>Don't have an account? <a href="signup.php" class="signup_link">Sign up</a>
                    <a href="forgot_pass.php" class="forgot_pass">Forgot Password?</a></p>
                </div>
                <button type="submit" value="Login" class="login_btn">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
